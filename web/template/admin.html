<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/web/static/styles_admin.css">

    <title>Document</title>
</head>
<body>
        <div class="row px-5 pt-3 shadow-sm p-3 mb-5 bg-white rounded ">
            
                <div class="col-sm-7">
                        <div class="float-left"></div>
                </div>
                <div class="col-sm-5">
                    <!-- LOGOUT BUTTON -->
                    <div class="float-right">
                        <form class="logout-form"action="/logout" method="POST">
                            <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-log-out"></span> Log out
                            </button>
                        </form>
                        
                    </div>
                </div>
            
        </div>
        
    <div class="container mt-4">
        <!-- Table Row -->
        <div class="row">
            <div class="table-responsive mt-2 mx-auto ">
                <table class="table ">

                    <thead class="thead-dark">
                        <tr>
                            
                            <th scope="row">FullName</th>
                            <th scope="row">Contact</th>
                            <th scope="row">SerialNumber</th>
                            <th scope="row">PurchaseDateTime</th>
                            <th scope="row">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                            {{ range . }}
                            <tr>
                                
                                <td>{{ .FullName }}</td>
                                <td>{{ .Contact }}</td>
                                <td>{{ .SerialNumber }}</td>
                                <td>{{ .PurchaseDateTime }}</td>
                                <td>{{ .Ð¡hecked }}</td>
                            </tr>
                            {{ end }}
                            </tbody>

                </table>
            </div>  
        </div>           
    </div>
</body>
</html>
